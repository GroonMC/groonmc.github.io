<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易我的世界将于9月份推出3.0版本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .download-section, .news-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        .download-section h2, .news-section h2 {
            margin-top: 0;
        }
        .download-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
        .news-article {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .news-article h3 {
            margin: 0 0 5px;
        }
        .news-article p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>新闻（发布时间：2024.08.21-16:32）</h1>
    </header>
    <div class="container">
        <div class="download-section">
            <h2>网易我的世界将于9月份推出3.0版本</h2>
            <a>据悉，网易官方于2024年8月15日在开发者官网发布3.0更新计划，具体详情<a href="https://mc.163.com/dev/mcmanual/mc-dev/mcdocs/1-ModAPI-beta/%E6%9B%B4%E6%96%B0%E4%BF%A1%E6%81%AF/3.0.html?key=3.0&docindex=1&type=0" class="点击跳转">点我</a>,此次更新已有测试服，根据我自身体验下来，界面整洁，动画流畅，Bug与卡顿较少（仅个人观点）。不过，还是得等待正式服全渠道上线才能做评判，对此网易玩家表示：网易终于干了件人事。</a>
        </div>
    </div>
</body>
</html>
